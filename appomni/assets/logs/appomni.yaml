id: appomni
# See app_id in your integration's manifest.json file to learn more:
# https://docs.datadoghq.com/developers/integrations/check_references/#manifest-file
metric_id: appomni
# If for some reason id must be different than app_id, add the app_id in this field instead.
# If id and app_id already match, this field can be left blank.
backend_only: false
facets:
  - groups:
      - Event
    name: Event Outcome
    path: evt.outcome
    source: log
  - groups:
      - User
    name: User Name
    path: usr.name
    source: log
  - groups:
      - Source Code
    name: Logger Name
    path: logger.name
    source: log
  - groups:
      - Event
    name: Event Name
    path: evt.name
    source: log
  - groups:
      - User
    name: User Email
    path: usr.email
    source: log
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: Appomni rule name
    path: appomni.rule.name
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: appomni.event.action
    path: appomni.event.action
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: appomni.event.code
    path: appomni.event.code
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: appomni.event.kind
    path: appomni.event.kind
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: appomni.event.provider
    path: appomni.event.provider
    source: log
    type: string
  - description: Monitored Service Name
    facetType: list
    groups:
      - AppOmni
    name: appomni.service.name
    path: appomni.service.name
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: mitre.attack.tactic.id
    path: mitre.attack.tactic.id
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: mitre.attack.tactic.name
    path: mitre.attack.tactic.name
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: mitre.attack.technique.id
    path: mitre.attack.technique.id
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: mitre.attack.technique.name
    path: mitre.attack.technique.name
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: network.client.ip.ipAddress.country.iso_code
    path: network.client.ip.ipAddress.country.iso_code
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: network.client.ip.ipAddress.country.name
    path: network.client.ip.ipAddress.country.name
    source: log
    type: string
  - description: ""
    facetType: list
    groups:
      - AppOmni
    name: usr.name
    path: usr.name
    source: log
    type: string
pipeline:
  type: pipeline
  name: AppOmni
  enabled: true
  filter:
    query: source:appomni
  processors:
    - type: date-remapper
      name: Date Time
      enabled: true
      sources:
        - "@timestamp"
    - type: service-remapper
      name: Service Remap
      enabled: true
      sources:
        - appomni.service.type
        - related.services.type.0
    - type: attribute-remapper
      name: event outcome
      enabled: true
      sources:
        - event.outcome
      sourceType: attribute
      target: evt.outcome
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: User Name
      enabled: true
      sources:
        - user.name
        - target.user.name
        - related.user.name
        - related.user
      sourceType: attribute
      target: usr.name
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: geo-ip-parser
      name: Geo IP
      enabled: true
      sources:
        - source.ip
        - related.ip
        - source.address
      target: network.client.ip.ipAddress
      ip_processing_behavior: do-nothing
    - name: Alert Severity Lookup
      enabled: true
      source: event.severity
      target: appomni.evt.severity
      lookupTable: |-
        0,Critical
        1,High
        2, Medium
        3, Low
        4, Info
      defaultLookup: Info
      type: lookup-processor
    - type: attribute-remapper
      name: Status
      enabled: true
      sources:
        - event.severity
      sourceType: attribute
      target: appomni.evt.severity
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Logger Name
      enabled: true
      sources:
        - event.dataset
        - appomni.event.dataset
      sourceType: attribute
      target: logger.name
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Event Kind
      enabled: true
      sources:
        - event.kind
      sourceType: attribute
      target: appomni.event.kind
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Event Action
      enabled: true
      sources:
        - event.action
      sourceType: attribute
      target: appomni.event.action
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Event Dataset
      enabled: true
      sources:
        - event.dataset
      sourceType: attribute
      target: appomni.event.dataset
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Event Code
      enabled: true
      sources:
        - event.code
      sourceType: attribute
      target: appomni.event.code
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Event Provider
      enabled: true
      sources:
        - event.provider
      sourceType: attribute
      target: appomni.event.provider
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Rule Name
      enabled: true
      sources:
        - rule.name
      sourceType: attribute
      target: appomni.rule.name
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: MITRE Rule Tactic Name
      enabled: true
      sources:
        - rule.threat.tactic.name
      sourceType: attribute
      target: mitre.attack.tactic.name
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: MITRE Rule Technique Name
      enabled: true
      sources:
        - rule.threat.technique.name
      sourceType: attribute
      target: mitre.attack.technique.name
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: MITRE Rule Technique ID
      enabled: true
      sources:
        - rule.threat.technique.id
      sourceType: attribute
      target: mitre.attack.technique.id
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: MITRE Rule Tactic ID
      enabled: true
      sources:
        - rule.threat.tactic.id
      sourceType: attribute
      target: mitre.attack.tactic.id
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: MITRE Framework
      enabled: true
      sources:
        - rule.threat.framework
      sourceType: attribute
      target: mitre.attack.framework
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: "Event Category "
      enabled: true
      sources:
        - event.category
      sourceType: attribute
      target: evt.name
      targetType: attribute
      preserveSource: false
