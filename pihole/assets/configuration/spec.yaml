name: pihole
files:
- name: pihole.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: host
      required: true
      description: ip address of your pihole instance/localhost
      value:
        example: localhost
        type: string
    - name: web_password
      required: false
      description: Set this the web password for your pihole web interface
      value:
        example: password
        type: string
    - name: legacy_check
      required: false
      enabled: true
      description: Set this to false for pihole v6 support
      value:
        example: true
        type: boolean
    - template: instances/default
    - template: instances/http
  - template: logs
    example:
    - type: file
      path: "/var/log/pihole.log"
      service: "pihole"
      source: "pihole"
