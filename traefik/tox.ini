[tox]
minversion = 2.0
basepython = py38
envlist =
    py{27,38}-{1.6,1.7}

[testenv]
dd_check_style = true
platform = linux|darwin|win32
deps =
    datadog-checks-base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v
setenv =
    1.6: TRAEFIK_VERSION=v1.6
    1.7: TRAEFIK_VERSION=v1.7
