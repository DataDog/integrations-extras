version: '3.7'
services:
  redpanda:
    command:
    - redpanda
    - start
    - --smp
    - '1'
    - --reserve-memory
    - 0M
    - --overprovisioned
    - --node-id
    - '0'
    - --kafka-addr
    - PLAINTEXT://0.0.0.0:9092
    - --advertise-kafka-addr
    - PLAINTEXT://redpanda:9092
    image: docker.redpanda.com/redpandadata/redpanda:${REDPANDA_VERSION}
    container_name: redpanda
    ports:
      - 9092:9092
      - 9644:9644
      - 8081:8081
    expose:
      - 9092
      - 9644
      - 8081
    networks:
      - redpandanet
networks:
  redpandanet: {}
