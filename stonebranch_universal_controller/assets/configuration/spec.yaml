name: stonebranch_universal_controller
version: 1.0.0

files:
  - name: stonebranch_universal_controller.yaml
    options:
      - template: init_config
        options: []  # ‚Üê must include this line to define empty init_config options

      - template: instances
        options:
          - name: url
            required: true
            type: string
            description: "The Universal Controller Metrics endpoint URL."

          - name: username
            required: true
            type: string
            description: "Username for HTTP basic authentication."

          - name: password
            required: true
            type: string
            description: "Password for HTTP basic authentication."
            secret: true

          - name: tags
            required: false
            type: array
            description: "List of tags to associate with metrics."
            items:
              type: string
