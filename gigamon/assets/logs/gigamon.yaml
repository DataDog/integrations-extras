    name: Client IP
    path: network.client.ip
    source: log
  - groups:
      - Web Access
    name: Destination IP
    path: network.destination.ip
    source: log
  - facetType: list
    groups:
      - gigamon
    name: App Id
    path: gigamon.app_id
    source: log
    type: integer
  - facetType: list
    groups:
      - gigamon
    name: Application Name
    path: gigamon.app_name
    source: log
    type: string
  - facetType: list
    groups:
      - gigamon
    name: Destination MAC Address
    path: gigamon.dst_mac
    source: log
    type: string
  - facetType: list
    groups:
      - gigamon
    name: Destination Packets
    path: gigamon.dst_packets
    source: log
    type: integer
  - facetType: list
    groups:
      - gigamon
    name: DNS TTL
    path: gigamon.dns_ttl
    source: log
    type: string
  - facetType: list
    groups:
      - gigamon
    name: IP Version
    path: gigamon.ip_version
    source: log
    type: string
  - facetType: list
    groups:
      - gigamon
    name: Source MAC address
    path: gigamon.src_mac
    source: log
    type: string
  - facetType: list
    groups:
