  - facetType: list
    groups:
      - gigamon
    name: Application Name
    path: app_name
    source: log
    type: string
  - facetType: list
    groups:
      - gigamon
    name: dns_host
    path: dns_host
    source: log
    type: string
  - facetType: list
    groups:
      - gigamon
    name: dns_name
    path: dns_name
    source: log
    type: string
pipeline:
  type: pipeline
  name: gigamon
  enabled: true
  filter:
    query: "source:gigamon"
  processors: []