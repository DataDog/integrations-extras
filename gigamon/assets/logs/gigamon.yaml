pipeline:
  type: pipeline
  name: gigamon
  enabled: true
  filter:
    query: "source:gigamon"
  processors:
    - type: attribute-remapper
      name: Map 'http_host` to `gigamon.http.url_details.path`
      enabled: true
      sources:
        - http_host
      sourceType: attribute
      target: gigamon.http.url_details.path
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `dns_transaction_id` to `gigamon.dns.id`
      enabled: true
