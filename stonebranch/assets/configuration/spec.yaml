name: Stonebranch Universal Controller
files:
  - name: stonebranch.yaml
    options:
      - template: init_config
        options:
          - template: init_config/default
          - name: min_collection_interval
            description: |
              This changes the collection interval of the check.
            value:
              display_default: 15
              example: 15
              type: integer
      - template: instances
        options:
          - name: url
            description: Full URL of the Stonebranch Universal Controller Metrics API endpoint
            required: true
            value:
              type: string
              example: "https://your-uc-server:8080/uc/resources/metrics"
          - name: username
            description: Username for UC authentication, user needs to have either ops_admin or ops_service role
            required: true
            value:
              type: string
          - name: password
            description: Password for UC authentication, user needs to have either ops_admin or ops_service role
            required: true
            secret: true
            value:
              type: string