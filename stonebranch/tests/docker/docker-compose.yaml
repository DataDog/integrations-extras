version: '3'
services:
  mock-stonebranch:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./mock-config.conf:/etc/nginx/conf.d/default.conf
      - ./metrics.txt:/usr/share/nginx/html/resources/metrics
      - ./.htpasswd:/usr/share/nginx/html/.htpasswd
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/resources/metrics"]
      interval: 5s
      timeout: 3s
      retries: 10