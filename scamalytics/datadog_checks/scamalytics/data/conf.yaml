## Configuration for the Scamalytics Threat Intelligence integration

init_config:

instances:
  - dd_api_key: ""
    dd_app_key: ""
    scamalytics_api_key: ""
    customer_id: ""
    scamalytics_api_url: ""
    dd_site: "datadoghq.com"  # or datadoghq.eu for EU accounts
    skip_window_hours: 24     # deduplication window in hours

logs:
  - type: integration    
    source: scamalytics-ti
    service: scamalytics

