id: f5-distributed-cloud-services
metric_id: f5-distributed-cloud-services
backend_only: false
installation_sources:
  - f5-distributed-cloud-services
facets:
   - groups:
      - Web Access
     name: Method
     path: http.method
     source: log
   - groups:
      - Web Access
     name: Status Code
     path: http.status_code
     source: log
   - groups:
      - Web Access
     name: User-Agent
     path: http.useragent
     source: log
   - groups:
      - Web Access
     name: Browser
     path: http.useragent_details.browser.family
     source: log
   - groups:
      - Web Access
     name: Device
     path: http.useragent_details.device.family
     source: log
   - groups:
      - Web Access
     name: OS
     path: http.useragent_details.os.family
     source: log
   - groups:
      - Geoip
     name: City Name
     path: network.client.geoip.city.name
     source: log
   - groups:
      - Geoip
     name: Continent Code
     path: network.client.geoip.continent.code
     source: log
   - groups:
      - Geoip
     name: Continent Name
     path: network.client.geoip.continent.name
     source: log
   - groups:
      - Geoip
     name: Country ISO Code
     path: network.client.geoip.country.iso_code
     source: log
   - groups:
      - Geoip
     name: Country Name
     path: network.client.geoip.country.name
     source: log
   - groups:
      - Geoip
     name: Subdivision ISO Code
     path: network.client.geoip.subdivision.iso_code
     source: log
   - groups:
      - Geoip
     name: Subdivision Name
     path: network.client.geoip.subdivision.name
     source: log
   - groups:
      - Web Access
     name: Client IP
     path: network.client.ip
     source: log
   - groups:
      - Web Access
     name: Client Port
     path: network.client.port
     source: log
   - groups:
      - Geoip
     name: Destination City Name
     path: network.destination.geoip.city.name
     source: log
   - groups:
      - Geoip
     name: Destination Continent Code
     path: network.destination.geoip.continent.code
     source: log
   - groups:
      - Geoip
     name: Destination Continent Name
     path: network.destination.geoip.continent.name
     source: log
   - groups:
      - Geoip
     name: Destination Country ISO Code
     path: network.destination.geoip.country.iso_code
     source: log
   - groups:
      - Geoip
     name: Destination Country Name
     path: network.destination.geoip.country.name
     source: log
   - groups:
      - Geoip
     name: Destination Subdivision ISO Code
     path: network.destination.geoip.subdivision.iso_code
     source: log
   - groups:
      - Geoip
     name: Destination Subdivision Name
     path: network.destination.geoip.subdivision.name
     source: log
   - groups:
      - Web Access
     name: Destination IP
     path: network.destination.ip
     source: log
   - groups:
      - Web Access
     name: Destination Port
     path: network.destination.port
     source: log
   - groups:
      - User
     name: User ID
     path: usr.id
     source: log
pipeline:
  type: pipeline
  name: F5 Distributed cloud services
  enabled: true
  filter:
    query: "source:f5xc"
  processors:
    - type: pipeline
      name: Pipeline for Specific `sec_event_type`
      enabled: true
      filter:
        query: "@sec_event_type:(bot_defense_sec_event OR waf_sec_event) "
      processors:
        - type: service-remapper
          name: Define `sec_event_type` as the official service of the log
          enabled: true
          sources:
            - sec_event_type
        - type: date-remapper
          name: Define `time` as the official date of the log
          enabled: true
          sources:
            - time
        - type: status-remapper
          name: Define `severity` as the official status of the log
          enabled: true
          sources:
            - severity
        - type: attribute-remapper
          name: Map `dst_ip` to `network.destination.ip`
          enabled: true
          sources:
            - dst_ip
          sourceType: attribute
          target: network.destination.ip
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `dst_port` to `network.destination.port`
          enabled: true
          sources:
            - dst_port
          sourceType: attribute
          target: network.destination.port
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `hostname` to `host`
          enabled: true
          sources:
            - hostname
          sourceType: attribute
          target: host
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `method` to `http.method`
          enabled: true
          sources:
            - method
          sourceType: attribute
          target: http.method
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `rsp_code` to `http.status_code`
          enabled: true
          sources:
            - rsp_code
          sourceType: attribute
          target: http.status_code
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `src` to `source`
          enabled: true
          sources:
            - src
          sourceType: attribute
          target: source
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `src_ip` to `network.client.ip`
          enabled: true
          sources:
            - src_ip
          sourceType: attribute
          target: network.client.ip
          targetType: attribute
          preserveSource: true
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `src_port` to `network.client.port`
          enabled: true
          sources:
            - src_port
          sourceType: attribute
          target: network.client.port
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `user` to `usr.id`
          enabled: true
          sources:
            - user
          sourceType: attribute
          target: usr.id
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: attribute-remapper
          name: Map `user_agent` to `http.useragent`
          enabled: true
          sources:
            - user_agent
          sourceType: attribute
          target: http.useragent
          targetType: attribute
          preserveSource: false
          overrideOnConflict: false
        - type: user-agent-parser
          name: Define http.useragent as http.useragent_details
          enabled: true
          sources:
            - http.useragent
          target: http.useragent_details
          encoded: false
          combineVersionDetails: false
        - type: geo-ip-parser
          name: Define network.client.ip as default geoip attribute for source
          enabled: true
          sources:
            - network.client.ip
          target: network.client.geoip
          ip_processing_behavior: do-nothing
        - type: geo-ip-parser
          name: Define network.destination.ip as default geoip attribute for destination
          enabled: true
          sources:
            - network.destination.ip
          target: network.destination.geoip
          ip_processing_behavior: do-nothing
