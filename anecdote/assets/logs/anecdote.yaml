id: anecdote
metric_id: anecdote
backend_only: true
facets:
  - facetType: list
    groups:
      - others
    name: date
    path: date
    source: log
    type: string
  - facetType: list
    groups:
      - others
    name: service
    path: service
    source: log
    type: string
pipeline:
  type: pipeline
  name: Anecdote Log Pipeline
  enabled: true
  filter:
    query: "source:anecdote "
  processors:
    - type: service-remapper
      name: Service remapper
      enabled: true
      sources:
        - service
    - type: date-remapper
      name: Date remapper
      enabled: true
      sources:
        - content.timestamp
    - type: attribute-remapper
      name: ID remapper
      enabled: true
      sources:
        - id
      sourceType: attribute
      target: log_id
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Date attribute remapper
      enabled: true
      sources:
        - content.attributes.date
      sourceType: attribute
      target: log_date
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Tags attribute remapper
      enabled: true
      sources:
        - content.tags
      sourceType: attribute
      target: tags
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: status-remapper
      name: "Status Remapper: Is feedback bug status"
      enabled: true
      sources:
        - content.attributes.is_feedback_bug