id: anecdote
metric_id: anecdote
backend_only: true
pipeline:
  type: pipeline
  name: Anecdote Log Pipeline
  enabled: true
  filter:
    query: "source:anecdote"
  processors:
    - type: service-remapper
      name: Define `service` as the official service of the log
      enabled: true
      sources:
        - service
