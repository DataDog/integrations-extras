name: burrow
files:
- name: burrow.yaml
  options:
  - template: init_config
    options:
      - template: init_config/default
  - template: instances
    options:
    - name: url
      required: true
      description: url of Burrow.
      value:
        example: http://localhost:8000
        type: string
    - name: clusters
      required: false
      description: cluster list to get from burrow or empty for get all.
      value:
        example: 
        - kafka-1
        - kafka-2
        - kafka-3 
        type: array
        items:
          type: string
    - name: timeout
      required: false
      description: max timeout of requests.
      value:
        example: 20
        type: integer
    - template: instances/tags
    - template: instances/global
