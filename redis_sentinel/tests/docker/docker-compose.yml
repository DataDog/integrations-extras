services:
  master:
    image: redis:3
  slave:
    image: redis:3
    command: redis-server --slaveof redis-master 6379
    links:
      - master:redis-master
  sentinel:
    image: "erichsu/redis-sentinel:latest"
    environment:
      - SENTINEL_DOWN_AFTER=5000
      - SENTINEL_FAILOVER=5000
    links:
      - master:redis-master
      - slave
    ports:
      - "26379:26379"
      - "6379:6379"
