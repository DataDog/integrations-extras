id: jfrog_artifactory
metric_id: jfrog-platform-cloud
facets:
  - groups:
      - User
    name: User ID
    path: usr.id
    source: log
  - groups:
      - Web Access
    name: URL Path
    path: http.url
    source: log
  - groups:
      - Web Access
    name: Method
    path: http.method
    source: log
  - groups:
      - Web Access
    name: Status Code
    path: http.status_code
    source: log
  - groups:
      - Web Access
    name: User-Agent
    path: http.useragent
    source: log
  - groups:
      - Web Access
    name: Client IP
    path: network.client.ip
    source: log
  - facetType: range
    groups:
      - Measure
    name: Duration
    path: duration
    source: log
    type: double
    unit:
      family: time
      name: nanosecond
  - groups:
      - Event
    name: Event Name
    path: evt.name
    source: log
  - facetType: list
    groups:
      - JFrog Cloud
    name: Access repository path
    path: repository_path
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Action Response
    path: jfrog.cloud.action_response
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Company Name
    path: jfrog.cloud.company_name
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Data Changed
    path: data_changed
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Entity Name
    path: jfrog.cloud.entity_name
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Event Type
    path: jfrog.cloud.evt.type
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Image Name
    path: jfrog.cloud.image
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Instance Name
    path: jfrog.cloud.instance_name
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Logged Principal
    path: jfrog.cloud.logged_principal
    source: log
    type: string
  - description: Artifactory package type
    facetType: list
    groups:
      - JFrog Cloud
    name: Package Type
    path: jfrog.cloud.package_type
    source: log
    type: double
  - description: Artifactory Project Name
    facetType: list
    groups:
      - JFrog Cloud
    name: Project Name
    path: jfrog.cloud.project_key
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Repository Name
    path: jfrog.cloud.repo
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Request Content Length
    path: jfrog.cloud.request_content_length
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Response Content Length
    path: jfrog.cloud.response_content_length
    source: log
    type: string
  - description: |-
      The name of the audited service: 
      - jfob - Observability
      - jfac - Access
      - jfrou - Router
      - jffe - Frontend
      - jfrt - Artifactory
      - jfcon - JFLink
    facetType: list
    groups:
      - JFrog Cloud
    name: Subject (Audit)
    path: jfrog.cloud.subject
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Tenant ID
    path: jfrog.cloud.tenant_id
    source: log
    type: string
  - facetType: list
    groups:
      - JFrog Cloud
    name: Token ID
    path: jfrog.cloud.token_id
    source: log
    type: string
pipeline:
  type: pipeline
  name: JFrog Artifactory Cloud
  enabled: true
  filter:
    query: source:jfrog_artifactory
  processors:
    - type: trace-id-remapper
      name: Define `trace_id`, `request_Uber-Trace-Id` as the official trace ID of the
        log
      enabled: true
      sources:
        - trace_id
        - request_Uber-Trace-Id
    - type: status-remapper
      name: Define `log_level`, `level` as the official status of the log
      enabled: true
      sources:
        - log_level
        - level
    - type: service-remapper
      name: Define `service` as the official service of the log
      enabled: true
      sources:
        - service
    - type: date-remapper
      name: Define `time`, `log_timestamp`, `@timestamp` as the official date of the
        log
      enabled: true
      sources:
        - time
        - log_timestamp
        - "@timestamp"
    - type: attribute-remapper
      name: Map `entity_name` and `entityname` to `jfrog.cloud.entity_name`
      enabled: true
      sources:
        - entity_name
        - entityname
      sourceType: attribute
      target: jfrog.cloud.entity_name
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `event_type` to `jfrog.cloud.evt.type`
      enabled: true
      sources:
        - event_type
      sourceType: attribute
      target: jfrog.cloud.evt.type
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `image` to `jfrog.cloud.image`
      enabled: true
      sources:
        - image
      sourceType: attribute
      target: jfrog.cloud.image
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `repo` to `jfrog.cloud.repo`
      enabled: true
      sources:
        - repo
      sourceType: attribute
      target: jfrog.cloud.repo
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `msg` to `jfrog.cloud.msg`
      enabled: true
      sources:
        - msg
      sourceType: attribute
      target: jfrog.cloud.msg
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `logged_principal` and `loggedinprincipal` to
        `jfrog.cloud.logged_principal`
      enabled: true
      sources:
        - logged_principal
        - loggedinprincipal
      sourceType: attribute
      target: jfrog.cloud.logged_principal
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `request_content_length` to `jfrog.cloud.request_content_length`
      enabled: true
      sources:
        - request_content_length
      sourceType: attribute
      target: jfrog.cloud.request_content_length
      targetType: attribute
      targetFormat: integer
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `response_content_length` to `jfrog.cloud.response_content_length`
      enabled: true
      sources:
        - response_content_length
      sourceType: attribute
      target: jfrog.cloud.response_content_length
      targetType: attribute
      targetFormat: integer
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `subject` to `jfrog.cloud.subject`
      enabled: true
      sources:
        - subject
      sourceType: attribute
      target: jfrog.cloud.subject
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `tenant_id` to `jfrog.cloud.tenant_id`
      enabled: true
      sources:
        - tenant_id
      sourceType: attribute
      target: jfrog.cloud.tenant_id
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `token_id` to `jfrog.cloud.token_id`
      enabled: true
      sources:
        - token_id
      sourceType: attribute
      target: jfrog.cloud.token_id
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `data_changed` and `datachanged` to `jfrog.cloud.data_changed`
      enabled: true
      sources:
        - data_changed
        - datachanged
      sourceType: attribute
      target: jfrog.cloud.data_changed
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `user_name`, `user`, `username` to `usr.id`
      enabled: true
