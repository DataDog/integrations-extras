name: rundeck
files:
- name: rundeck.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - template: instances/default
    - name: url
      required: true
      description: |
        Rundeck url
      value:
        type: string
        example: http://localhost:4440
    - name: access_token
      required: true
      description: The access token used to call Rundeck APIs.
      value:
        type: string
        secret: true
    - name: api_version
      description: The Rundeck API version used, defaults to 30.
      value:
        type: number
        default: 30
